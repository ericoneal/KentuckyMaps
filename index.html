     <!-- Splash Modal -->
  <div class="modal fade" id="startupModal" tabindex="-1" role="dialog" aria-labelledby="startupModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="startupModalLabel">Kentucky Stuff</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          The Waterfall layer is the outstanding dataset gathered by Bill Fultz and Christopher Morris located here: <br/>  <a href="https://kywaterfalls.com/dir/index.php/waterfalls-map" target="_blank">Kentucky Waterfalls </a><p></p>
          The KAT trail is the GPS tracks from the  <a href="https://www.facebook.com/groups/121845738390272KAT" target="_blank"> Facebook group </a> as of 1/18/2025.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="emailModal" tabindex="-1" role="dialog" aria-labelledby="emailModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="emailModalLabel">Contact Me</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label for="FromEmail">Your Email Address</label>
                        <input type="email" class="form-control" id="FromEmail" name="FromEmail" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <label for="Message">Message</label>
                        <textarea class="form-control" id="Message" name="Message" rows="5" placeholder="Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success btn-block" onclick="SendEmail($('#FromEmail').val(), $('#Message').val()); return false;">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>
